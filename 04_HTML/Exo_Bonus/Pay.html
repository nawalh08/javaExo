<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de payement</title>
    <link href="./Pay.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <form>
                <h1>Payement par carte bancaire</h1>
                <label for="Numero" class="champ1">Num√©ro de carte : </label><br>
                <input type="text" class="carte" name="user_card" placeholder="**** **** **** ****"/>
            <br>
            <label for="Numero" class="champ1">Nom du titulaire: </label><br>
                <input type="text" class="champ" name="user_name" placeholder="Nom complet"/>
            <br>
            <div class="field-container">
                <label for="expirationdate">Expiration (mm/yy)</label>
                <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="field-container">
                <label for="securitycode">Security Code</label>
                <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric">
            </div>
            <button>Payer</button>
            </form>
        </div>
    </main>
    
</body>
</html>
